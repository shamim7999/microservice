server:
  port: 8082

spring:
  application:
    name: RATING-SERVICE
  data:
    mongodb:
      uri: mongodb://172.17.0.4:27017
      database: microservice
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka